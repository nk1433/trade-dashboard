<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Candlesticks -->
  <rect x="30" y="60" width="10" height="40" fill="#4caf50"/>
  <line x1="35" y1="40" x2="35" y2="100" stroke="#4caf50" stroke-width="2"/>

  <rect x="60" y="40" width="10" height="60" fill="#f44336"/>
  <line x1="65" y1="30" x2="65" y2="110" stroke="#f44336" stroke-width="2"/>

  <rect x="90" y="50" width="10" height="50" fill="#4caf50"/>
  <line x1="95" y1="35" x2="95" y2="105" stroke="#4caf50" stroke-width="2"/>

  <rect x="120" y="70" width="10" height="30" fill="#f44336"/>
  <line x1="125" y1="60" x2="125" y2="105" stroke="#f44336" stroke-width="2"/>

  <!-- Arrows -->
  <polygon points="160,50 170,40 180,50" fill="#4caf50"/>
  <line x1="170" y1="40" x2="170" y2="80" stroke="#4caf50" stroke-width="2"/>

  <polygon points="160,100 170,110 180,100" fill="#f44336"/>
  <line x1="170" y1="110" x2="170" y2="70" stroke="#f44336" stroke-width="2"/>

  <!-- Labels -->
  <text x="150" y="35" font-size="12" fill="#4caf50">Buy</text>
  <text x="150" y="125" font-size="12" fill="#f44336">Sell</text>
</svg>
